<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <section id="todo-section">
        <div class="todo-header">
            <h1>To-do List</h1>
            <span class="material-icons refresh">&#xe863;</span>
        </div>
        <div class="add-task">
            <form id="update-list">
                <input id="add-to-list" type="text" placeholder="Add your list...">
                <button class="add-btn">
                    <span class="material-icons">&#xe145;</span>
                </button>
            </form>
        </div>
        <div class="display-tasks">
        </div>
        <div class="clear-tasks">
            <p>Clear all completed</p>
        </div>
    </section>
</body>
</html>
